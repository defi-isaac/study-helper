<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  <title>Typing Test</title>
</head>
<body>
  <h1>Typing Test</h1>
  <div>
    <label for="inputText">Enter text:</label><br>
    <input type="text" id="inputText" name="inputText" required><br>
    <button onclick="startTest()">Start Test</button><br>
  </div>
  <div id="testContainer" style="display: none;">
    <h2>Type the following text:</h2>
    <p id="textToType"></p>
    <textarea id="typedText" oninput="checkText()"></textarea>
  </div>
  <h3 id="result"></h3>
</body>
</html>
